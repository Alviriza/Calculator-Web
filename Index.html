<!DOCTYPE html>
<html>
<head>
	<title>Web Calculator Alvi</title>
	<link rel="stylesheet" href="assets/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<nav>
			<a href="index.html"><img src="assets/logoalvi.png"></a>
			<p><b>ALVIRIZA'S CALCULATOR</b></p>
			<div class="nav-links" id="navLinks">
				<i class="menu"><img src="assets/kembali.png" onclick="hideMenu()"></i>
				<ul>
					<li><a href="#kalkulator" class="scroll">Kalkulator</a></li>
					<li><a href="#history" class="scroll">Riwayat Perhitungan</a></li>					
				</ul>
			</div>
			<i class="menu"><img src="assets/menu.png" onclick="showMenu()"></i>
		</nav>
	</header>
	<div id="kalkulator" class="container-utama">
		<div class="flex-container-column card kiri">
		<div class="display">
			<h1 id="displayNumber">0</h1>
		</div>
		<div class="flex-container-row">
			<div class="button clear double">CE</div>
			<div class="button negative">+/-</div>
			<div class="button operator">/</div>
		</div>
		<div class="flex-container-row">
			<div class="button">7</div>
			<div class="button">8</div>
			<div class="button">9</div>
			<div class="button operator">*</div>
		</div>
		<div class="flex-container-row">
			<div class="button">4</div>
			<div class="button">5</div>
			<div class="button">6</div>
			<div class="button operator">-</div>
		</div>
		<div class="flex-container-row">
			<div class="button">1</div>
			<div class="button">2</div>
			<div class="button">3</div>
			<div class="button operator">+</div>
		</div>
		<div class="flex-container-row">
			<div class="button double">0</div>
			<div class="button equals double" value ="-">=</div>
		</div>
	</div>
	<div id="history"  class="history card kanan">
		<h2>Riwayat Perhitungan</h2>
		<table>
			<thead>
				<tr>
					<th>Angka Pertama</th>
					<th>Operator</th>
					<th>Angka Kedua</th>
					<th>Hasil</th>
				</tr>
			</thead>
			<tbody id="historyList"></tbody>
		</table>
	</div>
	</div>
	
	<script src="assets/storage.js"></script>
	<script src="assets/kalkulator.js"></script>
</body>
</html>
